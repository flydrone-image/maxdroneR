<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            text-align: center; /* Вирівнює текст і зображення по центру */
        }
        img {
            display: block; /* Робить зображення блоковим елементом */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <img src="image.jpg.jpg" alt="Centered Image" width="800" height="800">
</body>
</html>
